<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="assets/style.css"> </link>
    <title> Weather Dashboard </title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
<nav>
    <div class="row">
        <h2>Search for a City</h2>
        <input id="search" type="text" placeholder="Enter City Name">
        <button class="btn" type="button"> Search </button>
    </div>
</nav>
<main>
    <section class="main"> 
        <h2>Place</h2>
        <ul>
            <li class="list" id="temp">temp</li>
            <li class="list" id="wind">wind</li>
            <li class="list" id="hum">hum</li>
            <li class="list" id="uv">uv</li>
        </ul>
    </section>
    <section class="card-cont"> <h3>card title</h3> 
        <div class="card" id="one">1</div>
        <div class="card" id="two">2</div>
        <div class="card" id="three">3</div>
        <div class="card" id="four">4</div>
        <div class="card" id="fiv">5</div>
    </section>
</main>
<script src="./assets/script.js"></script>
</body>
</html>
